<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>customize toycar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>Customize Toy Car</a>
                </li>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Garage</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li id="bottombtn">
                    <input type="submit" id="signout" class="signoutbtn btn-primary btn-xs" value="Sign Out" onclick="handleSignout();">
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" id="menu-toggle"><img src="img/logo.jpg" id="logonav"></a>
                <div class="container">
                    <div class="row align-items-center" id="item-container">
                        <div class="col-2">
                            <img class="mb-2" src="http://via.placeholder.com/80x80">
                            <img class="mb-2" src="http://via.placeholder.com/80x80">
                            <img src="http://via.placeholder.com/80x80">
                        </div>
                        <div class="col-10 text-center">
                            <img src="img/car1-cropped.png" class="carpic modalable preview" alt="DELUX R1 ROADSTER SET">
                            <div id="modal-img-popup" class="modal">
                                <span class="close">&times;</span>
                                <img class="modal-content preview">
                                <div class="modal-caption"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-10 text-center">
                            <h5 class="mt-5 mb-3">DELUX R1 ROADSTER SET</h5>
                            <h6 class="mt-3">$24.99</h6>
                        </div>
                    </div>
                    <div class="container item-options">
                        <ul class="nav nav-pills mb-5 row" id="pills-tab" role="tablist">
                            <li class="col nav-item">
                                <a class="nav-link active" id="pills-Color-tab" data-toggle="pill" href="#pills-Color" role="tab" aria-controls="pills-Color" aria-selected="true">Paint & Pattern</a>
                            </li>
                            <li class="col nav-item">
                                <a class="nav-link" id="pills-Stickers-tab" data-toggle="pill" href="#pills-Stickers" role="tab" aria-controls="pills-Stickers" aria-selected="false">Stickers</a>
                            </li>
                            <li class="col nav-item">
                                <a class="nav-link" id="pills-Sound-tab" data-toggle="pill" href="#pills-Sound" role="tab" aria-controls="pills-Sound" aria-selected="false">Sound</a>
                            </li>
                            <li class="col nav-item">
                                <a class="nav-link" id="pills-Wheels-tab" data-toggle="pill" href="#pills-Wheels" role="tab" aria-controls="pills-Wheels" aria-selected="false">Wheels & Light</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-Color" role="tabpanel" aria-labelledby="pills-Color-tab">
                                <div id="js-slider"></div>
                            </div>
                            <div class="tab-pane fade text-center" id="pills-Sound" role="tabpanel" aria-labelledby="pills-Sound-tab">
                                <a class="sound" href="modal-sound">
                                    <div class="btn btn-warning mr-3">Sound 1</div>
                                </a>
                                <a class="sound">
                                    <div class="btn btn-warning mr-3">Sound 2</div>
                                </a>
                                <a class="sound">
                                    <div class="btn btn-warning mr-3">Sound 3</div>
                                </a>
                                <a class="sound">
                                    <div class="btn btn-warning mr-3">Sound 4</div>
                                </a>
                                <a class="sound">
                                    <div class="btn btn-warning mr-3">Sound 5</div>
                                </a>
                                <a class="sound">
                                    <div class="btn btn-warning mr-3">Sound 6</div>
                                </a>
                            </div>
                            <div class="tab-pane fade" id="pills-Stickers" role="tabpanel" aria-labelledby="pills-Stickers-tab">
                                <div class="row flex-wrap">
                                    <img class="img-sticker" src="img/sticker-pokemon.png">
                                    <img class="img-sticker" src="img/sticker-superman.png">
                                    <img class="img-sticker" src="img/sticker-happy.png">
                                    <img class="img-sticker" src="img/sticker-heart.png">
                                    <img class="img-sticker" src="img/sticker-sad.png">
                                    <img class="img-sticker" src="img/sticker-skull.png">
                                    <img class="img-sticker" src="img/sticker-tiger.png">
                                    <img class="img-sticker" src="img/sticker-tiger2.png">
                                    <img class="img-sticker" src="img/sticker-stop.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
