                    <input type="submit" id="signout" class="signoutbtn btn-primary btn-xs" value="Sign Out" onclick="handleSignout();"> </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" id="menu-toggle">
                    <img src="img/logo.jpg" id="logonav"> </a>
                <div class="row">
                    <div class="col-lg-6 col-md-6" style="text-align:right;">
                        <img src="img/car3.png" class="carpic" style="width:40%;"> </div>
                    <div class="col-lg-6 col-md-6">
                        <h3>Title</h3>
                        <div>Description :
                            <span id="des">AAABBBCCCDDD</span>
                        </div>
                        <div>Color :
                            <span id="color">White</span>
                        </div>
                        <div>Type :
                            <span id="type">Truck</span>
                        </div>
                        <div>Quantity :
                            <span class="input-group number-spinner">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" data-dir="dwn">-</button>
                                </span>
                                <div id="textme">
                                    <input type="text" class="form-control text-center" value="1"> </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" data-dir="up">+</button>
                                </span>
                            </span>
                        </div>
                        <div class="center">
                            <div class="container"> </div>
                            <button id="edit" class="btn btn-warning">Edit</button>
                            <button id="remove" class="btn btn-danger">Remove</button>
                        </div>
                        <hr>
                        <div id="result" style="text-align:right;">
                            <h1>Amount
                                <span id="amount">150.0</span>
                            </h1>
                            <h1>tax :
                                <span id="tax">5.0</span>
                            </h1>
                            <h1>Total :
                                <span id="total">155.0</span>
                            </h1>
                            <div class="container"></div>
                            <div class="row">
                                <div class="col-4 text-left">
                                    <a href="race.html">
                                        <button class="btn btn-success">Go to race</button>
                                    </a>
                                </div>
                                <div class="col-8">
                                    <a href="payment.html">
                                        <button id="mk_payment" class="btn btn-success">Make Payment</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
