<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>customize toycar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://js.stripe.com/v1/"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="home.html">
                <img src="img/logo.jpg" style="width: 200px;"> </a>
        </div>
        <div class="center_div">
            <form action="" method="POST" id="payment-form">
                <span class="payment-errors"></span>
                <div class="form-group">
                    <label>Card Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name of the card" size="20"
                        data-stripe="name"> </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-control" placeholder="Enter card number" size="20"
                        data-stripe="number"> </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>CVC</label>
                        <input type="text" class="form-control" size="2" data-stripe="cvc"> </div>
                    <div class="form-group col-md-6">
                        <label>Card Type</label>
                        <select class="form-control" data-stripe="type">
                            <option>Master</option>
                            <option>Visa</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Expiration Date</label>
                    <div class="form-row">
                        <div class="form-group col-md-5 col-sm-5">
                            <input type="text" class="form-control" size="4" placeholder="MM" data-stripe="exp-month"> </div>
                        <div class="form-group col-md-5 col-sm-5">
                            <input type="text" class="form-control" size="4" placeholder="YYYY" data-stripe="exp-year"> </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-info float-center">Submit Payment</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/payment.js"></script>

</body>

</html>
